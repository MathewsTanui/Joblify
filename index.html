<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joblify - Remote Job Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS stylesheet -->
</head>
<body>
    <header>
        <h1>Joblify - Your Remote Job Search Engine</h1> <!-- Heading of the webpage -->
    </header>
        <main>
            <!-- Job filter form -->
            <form id="job-filter-form">
                <!-- Input field for specifying the number of jobs to display -->
                <label for="count">Number of Jobs:</label>
                <input type="number" id="count" name="count" value="10" min="1" max="50">
                <!-- Input field for specifying the location of the jobs -->
                <label for="geo">Location:</label>
                <input type="text" id="geo" name="geo" placeholder="Enter location">
                <!-- Input field for specifying the industry of the jobs -->
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" placeholder="Enter industry">
                <!-- Input field for specifying a keyword related to the jobs -->
                <label for="tag">Keyword:</label>
                <input type="text" id="tag" name="tag" placeholder="Enter keyword">
                <!-- Button to submit the form and fetch job listings -->
                <button type="submit">Search</button>
            </form>
            <!-- Container for displaying job listings -->
            <ul id="job-listings"></ul>
            <!-- Link to external JavaScript file -->
            <script src="app.js"></script>
        </main>
</body>
</html>
